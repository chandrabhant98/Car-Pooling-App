version: '3.8'
services:
  api:
    build: .
    container_name: node-api
    ports:
      - "4000:4000"
    environment:
      # --- EDIT THESE VALUES ---
      DB_HOST: mysql-db
      DB_USER: root
      DB_PASSWORD: your_strong_password_here
      DB_NAME: your_database_name_here
      # -------------------------
    depends_on:
      - mysql-db
    networks:
      - app-network

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      # --- EDIT THESE VALUES TO MATCH THE API SERVICE ---
      MYSQL_ROOT_PASSWORD: your_strong_password_here
      MYSQL_DATABASE: your_database_name_here
      # ------------------------------------------------
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  db-data:
